# config.yml
backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'src/uploads'
public_folder: "/uploads"
collections:
  - name: 'videos'
    label: 'Videos'
    folder: 'src/videos'
    summary: "{{title}}  ({{category}})"
    create: true
    editor:
      preview: false
    fields:
      - {label: 'Title', name: 'title', widget: 'string' }
      - {label: 'Subtitle', name: 'subtitle', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime', dateFormat: 'Do MMM YYYY', timeFormat: false }
      - {label: 'Embed code', name: 'code', widget: 'text' }
      - label: "Category"
        name: "category"
        widget: "relation"
        collection: "categories"
        searchFields: ["title"]
        valueField: "slug"
        displayFields: ["title"]
  - name: 'categories'
    label: 'Categories'
    folder: 'src/categories'
    create: true
    editor:
      preview: false
    fields:
      - {label: 'Title', name: 'title', widget: 'string' }
      - {label: 'Slug', name: 'slug', widget: 'string', hint: 'Warning: changing this for existing categories may break things.' }